<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio P1</title>
    <script src="/js/clases.js"></script>
    <script src="/js/sistema.js"></script>
    <script src="/js/codigo.js"></script>
</head>
<body>
    <section id="sectionRegistro">
        <h3>Registro</h3>
        <label for="txtNombrePersona">Ingrese su nombre</label><br>
        <input type="text" id="txtNombrePersona"><br>
        <label for="txtApellido">Ingrese su Apellido</label><br>
        <input type="text" id="txtApellido"><br>
        <label for="txtUserNameRegistro">Ingrese su usuario: </label>
        <input type="text" id="txtUserNameRegistro"><br>
        <label for="txtContraseñaRegistro">Ingrese su contraseña: </label>
        <input type="password" id="txtContraseñaRegistro">

        <label for="txtTarjetaCredito">Ingrese su numero de Tarjeta</label><br>
        <input type="text" id="txtTarjetaCredito"><br>
        <label for="txtCvc">CVC</label><br>
        <input type="text" id="txtCvc"><br>

        <input type="button" id="btnRegistrarUsuario" value="Registrarse">
        <p id="pMensajesRegistro"></p>
    </section>

    <section id="loginUsuario">
        <label for="txtNombreLogin">Ingrese su Usuario</label><br>
        <input type="text" id="txtNombreLogin"><br>
        <label for="txtClaveLogin">Ingrese su Clave</label><br>
        <input type="text" id="txtClaveLogin"><br>
        <input type="button" id="btnLogin" value="Login">
        <p id="pLogin"></p>

    </section>
</body>
</html>
